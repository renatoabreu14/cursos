<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div id="errors" style="display: none;"></div>
            <div class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <input type="text" id="description" class="form-control" placeholder="Description" required="true">
                </div>
                <div class="col-12">
                    <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-text">R$</div>
                        <input type="number" step="0.01" id="value" class="form-control" placeholder="Value" required>
                    </div>
                </div>
                <div class="col-12" id="btnAdd" >
                    <button onclick="addData()" class="btn btn-success">Add</button>
                </div>
                <div class="col-12" id="btnUpdate" style="display: none;">
                    <input type="hidden" id="inputIdUpdate">
                    <button onclick="updateData()" class="btn btn-success">Save</button>
                    <button onclick="resetForm()" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <table id="listTable" class="table table-hover">

            </table>
        </div>
    </main>
    <footer>
        <nav class="navbar navbar-light fixed-bottom">
            <div class="container-fluid">
                <h4 class="text-center text-success">Total: <span id="totalValue">R$ 0,00</span></h4>
            </div>
        </nav>
    </footer>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
