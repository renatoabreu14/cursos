<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 input types</title>
</head>
<body>
    <header>
        <h1>HTML 5 Input Types</h1>
    </header>

    <section>
        <form action="">
            <div class="form-group">
                <label for="">Color</label>
                <input type="color" name="color" id="">
            </div>
            <div class="form-group">
                <label for="">Date</label>
                <input type="date" name="date" id="">
            </div>
            <div class="form-group">
                <label for="">Date Time</label>
                <input type="datetime-local" name="datetime" id="">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="">
            </div>
            <div class="form-group">
                <label for="">Month</label>
                <input type="month" name="month" id="">
            </div>
            <div class="form-group">
                <label for="">Number</label>
                <input type="number" name="number" id="" min="0" max="100" step="2">
            </div>
            <div class="form-group">
                <label for="">Range</label>
                <input type="text" name="" id="textinput">
                <input type="range" name="range" id="" min="0" max="100" onchange="updateTextInput(this.value)">
                <script>
                    function updateTextInput(num) {
                        document.getElementById("textinput").value = num;
                    }
                </script>
            </div>
            <div class="form-group">
                <label for="">Search</label>
                <input type="search" name="search" id="">
            </div>
            <div class="form-group">
                <label for="">Time</label>
                <input type="time" name="time" id="">
            </div>
            <div class="form-group">
                <label for="">URL</label>
                <input type="url" name="url" id="">
            </div>
            <div class="form-group">
                <label for="">Week</label>
                <input type="week" name="week" id="">
            </div>
            <div class="form-group">
                <label for="">List</label>
                <input list="codes" name="codes">
                <datalist id="codes">
                    <option value="Javascript"></option>
                    <option value="PHP"></option>
                    <option value="Java"></option>
                    <option value="Ruby"></option>
                    <option value="Python"></option>
                </datalist>
            </div>
            <button>Submit</button>
        </form>
        <section>
            <h1>Output</h1>
            <form action="" oninput="x.value = parseInt(a.value) + parseInt(b.value), y.value = parseInt(a.value)">
                0
                <input type="range" id="a" name="a" value="50" min="0" max="100">
                100
                +
                <input type="text" name="b" id="" value="0">
                =
                <output name="x"></output>
                <output name="y"></output>
            </form>
        </section>
        <section>
            <h1>Autocomplete</h1>
            <form action="">
                <div class="form-group">
                    <input type="text" name="fname" id="" placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="text" name="lname" id="" placeholder="Last name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="" placeholder="Email" autocomplete="off">
                </div>
                <button>Submit</button>
            </form>
        </section>
        <section>
            <h1>The novalidade attribute and autofocus</h1>
            <form action="" novalidate>
                <div class="form-group">
                    <input type="text" name="fname" id="" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lname" id="" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="" placeholder="Email" required autocomplete="off" autofocus>
                </div>
                <button>Submit</button>
            </form>
        </section>

        <section>
            <h1>The form attribute</h1>
            <form action="" id="form1">
                <div class="form-group">
                    <input type="text" name="fname" id="" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lname" id="" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="" placeholder="Email" required autocomplete="off" autofocus>
                </div>
                <button>Submit</button>
                <button formnovalidate>Submit Novalidate</button>
                <button formnovalidate formmethod="post">Submit Method</button>
                <button formnovalidate formmethod="post" formaction="post.php">Submit Action</button>
            </form>
            <input type="color" name="color" id="" form="form1">
        </section>
    </section>
</body>
</html>
