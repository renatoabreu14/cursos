<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 input types</title>
</head>
<body>
    <header>
        <h1>HTML 5 Input Types</h1>
    </header>

    <section>
        <form action="">
            <div class="form-group">
                <label for="">Color</label>
                <input type="color" name="color" id="">
            </div>
            <div class="form-group">
                <label for="">Date</label>
                <input type="date" name="date" id="">
            </div>
            <div class="form-group">
                <label for="">Date Time</label>
                <input type="datetime-local" name="datetime" id="">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="">
            </div>
            <div class="form-group">
                <label for="">Month</label>
                <input type="month" name="month" id="">
            </div>
            <div class="form-group">
                <label for="">Number</label>
                <input type="number" name="number" id="" min="0" max="100" step="2">
            </div>
            <div class="form-group">
                <label for="">Range</label>
                <input type="text" name="" id="textinput">
                <input type="range" name="range" id="" min="0" max="100" onchange="updateTextInput(this.value)">
                <script>
                    function updateTextInput(num) {
                        document.getElementById("textinput").value = num;
                    }
                </script>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
